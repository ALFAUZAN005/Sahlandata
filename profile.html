<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .profile-pic {
      margin: 20px 0;
    }

    .profile-pic img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1e90ff;
    }

    .profile-pic input {
      display: none;
    }

    .upload-label {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #1e90ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    .profile-info {
      text-align: left;
      margin: 20px 0;
    }

    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .action-btn {
      flex: 1;
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      text-align: center;
    }

    .action-btn:hover {
      background-color: #006fd6;
    }

    .bottom-save {
      margin-top: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>My Profile</h2>

  <div class="profile-pic">
    <img id="preview" src="default-avatar.png" alt="User Picture">
    <br>
    <label for="upload" class="upload-label">Change Profile Picture</label>
    <input type="file" id="upload" accept="image/*" onchange="previewImage(event)">
    <br>
    <button class="save-btn" onclick="savePicture()">Save Changes</button>
  </div>

  <div class="profile-info">
    <p><strong>Full Name:</strong> Alfauzan Musa</p>
    <p><strong>Username:</strong> alfauzan123</p>
    <p><strong>Email:</strong> alfauzan@example.com</p>
    <p><strong>Phone Number:</strong> 08012345678</p>
    <p><strong>Wallet Balance:</strong> â‚¦5,000</p>
    <p><strong>Registered On:</strong> 01-04-2024</p>
  </div>

  <div class="btns">
    <a href="pin.html" class="action-btn">Change PIN</a>
    <a href="ps.html" class="action-btn">Change Password</a>
  </div>

  <div class="bottom-save">
    <button class="save-btn" onclick="saveProfileChanges()">Save Profile Changes</button>
  </div>
</div>

<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('preview').src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  function savePicture() {
    alert("Profile picture saved (functionality to connect with backend needed).");
  }

  function saveProfileChanges() {
    alert("Profile changes saved (connect this to database or backend).");
  }
</script>

</body>
</html>
