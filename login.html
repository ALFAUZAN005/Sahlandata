<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #0d1b64;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 30px 20px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .login-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .login-card h2 {
      color: #0d1b64;
      margin-bottom: 5px;
    }
    .login-card p {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0d1b64;
    }
    .fingerprint {
      font-size: 50px;
      color: #0d1b64;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .fingerprint:hover {
      transform: scale(1.2);
    }
    .input-group {
      position: relative;
      margin-bottom: 10px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding-right: 60px;
      font-size: 16px;
    }
    .show-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #0d1b64;
      cursor: pointer;
      font-weight: bold;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0d1b64;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .links a {
      color: red;
      text-decoration: none;
      font-weight: bold;
    }
    .forgot a {
      color: #0d1b64;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="avatar.png" alt="User Avatar" />
    <h2>Welcome Back</h2>
    <p>ALFAUZAN</p>
    
    <div class="fingerprint" onclick="handleFingerprint()">ðŸ”’</div>
    <label>Scan Your Fingerprint</label>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" />
      <button class="show-btn" onclick="togglePassword()">Show</button>
    </div>
    
    <button class="login-btn">Login</button>
    
    <div class="links">
      <div class="forgot"><a href="forgot.html">Forgot Password?</a></div>
      <div class="logout"><a href="index.html">Logout</a></div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
    }

    function handleFingerprint() {
      // Biometric login action
      alert("Fingerprint scanned! (Demo only)");
      // window.location.href = 'dashboard.html'; // Real navigation
    }
  </script>
</body>
</html>
