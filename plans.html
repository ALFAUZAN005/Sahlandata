<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Data Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .form-group button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .form-group button:hover {
      background-color: #27ae60;
    }
    .form-group input:invalid {
      border: 1px solid red;
    }
    .form-group input:valid {
      border: 1px solid green;
    }
    .form-group select:invalid {
      border: 1px solid red;
    }
    .form-group select:valid {
      border: 1px solid green;
    }
  </style>
</head>
<body>

  <h1>Manage Data Plans</h1>

  <!-- Form to add new Data Plan -->
  <div class="form-container">
    <form id="dataPlanForm" onsubmit="return validateForm(event)">
      <div class="form-group">
        <label for="plan-id">Plan ID from API</label>
        <input type="text" id="plan-id" required placeholder="Get from API">
      </div>

      <div class="form-group">
        <label for="network">Select Network</label>
        <select id="network" required>
          <option value="">Select Network...</option>
          <option value="1">MTN</option>
          <option value="2">Airtel</option>
          <option value="3">Glo</option>
          <option value="4">9Mobile</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plan-type">Select Plan Type</label>
        <select id="plan-type" required>
          <option value="">Select Plan Type...</option>
          <option value="SME">SME</option>
          <option value="SME2">SME2</option>
          <option value="Corporate Gifting">Corporate Gifting</option>
          <option value="Gifting">Gifting</option>
          <option value="Coupons">Coupons</option>
        </select>
      </div>

      <div class="form-group">
        <label for="price">Price (₦)</label>
        <input type="number" id="price" required placeholder="Enter price">
      </div>

      <div class="form-group">
        <label for="agent-price">Agent Price (₦)</label>
        <input type="number" id="agent-price" required placeholder="Enter agent price">
      </div>

      <div class="form-group">
        <label for="api-price">API Price (₦)</label>
        <input type="number" id="api-price" required placeholder="Enter API price">
      </div>

      <div class="form-group">
        <label for="smart-user-price">Smart User Price (₦)</label>
        <input type="number" id="smart-user-price" required placeholder="Enter smart user price">
      </div>

      <div class="form-group">
        <label for="admin-price">Admin Price (₦)</label>
        <input type="number" id="admin-price" required placeholder="Enter admin price">
      </div>

      <div class="form-group">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault();

      const planId = document.getElementById('plan-id').value;
      const network = document.getElementById('network').value;
      const planType = document.getElementById('plan-type').value;
      const price = document.getElementById('price').value;
      const agentPrice = document.getElementById('agent-price').value;
      const apiPrice = document.getElementById('api-price').value;
      const smartUserPrice = document.getElementById('smart-user-price').value;
      const adminPrice = document.getElementById('admin-price').value;

      if (!planId || !network || !planType || !price || !agentPrice || !apiPrice || !smartUserPrice || !adminPrice) {
        alert("Please fill all fields correctly.");
        return false;
      }

      // Example of handling the data (normally you'd send this to a backend or API)
      alert("Data Plan Added successfully!");

      // Example: Here you'd save the data or submit it to your backend
      console.log({
        planId,
        network,
        planType,
        price,
        agentPrice,
        apiPrice,
        smartUserPrice,
        adminPrice,
      });

      // Clear the form after submission
      document.getElementById('dataPlanForm').reset();
      return false; // Prevent default form submission for demonstration
    }
  </script>

</body>
</html>
