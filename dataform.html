<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Data</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .data-form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .data-form h2 {
      text-align: center;
      color: #0047AB;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .verify {
      color: green;
      font-weight: bold;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .invalid {
      color: red;
    }
    .tick {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .buy-btn {
      background: #0047AB;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #003a8c;
    }
  </style>
</head>
<body>

  <form class="data-form" onsubmit="return validateForm()">
    <h2>Buy Data</h2>

    <!-- Option 1: Select Network -->
    <label for="network">Network</label>
    <select id="network" required>
      <option value="">-- Select Network --</option>
      <option value="MTN">MTN</option>
      <option value="AIRTEL">AIRTEL</option>
      <option value="GLO">GLO</option>
      <option value="9MOBILE">9MOBILE</option>
    </select>

    <!-- Option 2: Data Type -->
    <label for="dataType">Data Type</label>
    <select id="dataType" required>
      <option value="">-- Select Type --</option>
      <option value="SME">SME</option>
      <option value="CORPORATE">COOPERATE GIFTING</option>
      <option value="GIFTING">GIFTING</option>
    </select>

    <!-- Option 3: Data Amount -->
    <label for="dataAmount">Data Plan</label>
    <select id="dataAmount" required>
      <option value="">-- Choose Data Plan --</option>
      <option value="500MB">500MB</option>
      <option value="1GB">1GB</option>
      <option value="2GB">2GB</option>
      <option value="3GB">3GB</option>
      <option value="5GB">5GB</option>
      <option value="10GB">10GB</option>
      <option value="20GB">20GB</option>
    </select>

    <!-- Option 4: Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" maxlength="11" placeholder="Enter 11-digit phone number" required oninput="verifyNumber()">
    <div id="phoneStatus" class="verify"></div>

    <!-- Option 5: Translation PIN -->
    <label for="pin">Translation PIN</label>
    <input type="text" id="pin" maxlength="4" placeholder="4-digit PIN" required>

    <!-- Tick for bypass -->
    <div class="tick">
      <input type="checkbox" id="bypass">
      <label for="bypass">Bypass Phone Number</label>
    </div>

    <!-- Buy Button -->
    <button type="submit" class="buy-btn">Buy Now</button>
  </form>

  <script>
    function verifyNumber() {
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("phoneStatus");
      if (phone.length === 11 && /^[0-9]+$/.test(phone)) {
        status.textContent = "Valid Number";
        status.classList.remove("invalid");
      } else {
        status.textContent = "Invalid Number";
        status.classList.add("invalid");
      }
    }

    function validateForm() {
      const phone = document.getElementById("phone").value;
      if (phone.length !== 11 || !/^[0-9]+$/.test(phone)) {
        alert("Please enter a valid 11-digit phone number.");
        return false;
      }
      const pin = document.getElementById("pin").value;
      if (pin.length !== 4 || !/^[0-9]+$/.test(pin)) {
        alert("Translation PIN must be exactly 4 digits.");
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
