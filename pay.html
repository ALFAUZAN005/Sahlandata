<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Connection Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    h3 {
      color: #007bff;
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background: #e6ffe6;
      border: 1px solid #00cc66;
      border-radius: 5px;
      color: #006600;
      display: none;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Setup API Connections</h2>

    <!-- PALMPAY -->
    <div class="section">
      <h3>PalmPay</h3>
      <label>PalmPay API Key</label>
      <input type="text" id="palmpayKey" placeholder="Enter PalmPay API Key">

      <label>PalmPay Secret Key</label>
      <input type="text" id="palmpaySecret" placeholder="Enter PalmPay Secret Key">

      <label>PalmPay Contract Code</label>
      <input type="text" id="palmpayContract" placeholder="Enter PalmPay Contract Code">
    </div>

    <!-- PAYSTACK -->
    <div class="section">
      <h3>Paystack</h3>
      <label>Paystack API Key</label>
      <input type="text" id="paystackKey" placeholder="Enter Paystack API Key">

      <label>Paystack Secret Key</label>
      <input type="text" id="paystackSecret" placeholder="Enter Paystack Secret Key">
    </div>

    <!-- MONIEFY -->
    <div class="section">
      <h3>MonieFy</h3>
      <label>MonieFy API Key</label>
      <input type="text" id="moniefyKey" placeholder="Enter MonieFy API Key">

      <label>MonieFy Secret Key</label>
      <input type="text" id="moniefySecret" placeholder="Enter MonieFy Secret Key">

      <label>MonieFy Contract Code</label>
      <input type="text" id="moniefyContract" placeholder="Enter MonieFy Contract Code">
    </div>

    <button onclick="connectAPIs()">Connect APIs</button>

    <div class="result" id="resultBox">API keys saved successfully!</div>
  </div>

  <script>
    function connectAPIs() {
      const keys = {
        palmpay: {
          key: document.getElementById('palmpayKey').value,
          secret: document.getElementById('palmpaySecret').value,
          contract: document.getElementById('palmpayContract').value
        },
        paystack: {
          key: document.getElementById('paystackKey').value,
          secret: document.getElementById('paystackSecret').value
        },
        moniefy: {
          key: document.getElementById('moniefyKey').value,
          secret: document.getElementById('moniefySecret').value,
          contract: document.getElementById('moniefyContract').value
        }
      };

      // For now, just saving to localStorage. Later, send to PHP backend with AJAX
      localStorage.setItem('api_keys', JSON.stringify(keys));

      const resultBox = document.getElementById('resultBox');
      resultBox.style.display = 'block';
      resultBox.innerText = 'API keys saved locally! (You can now send them to the server)';
    }
  </script>
</body>
</html>
